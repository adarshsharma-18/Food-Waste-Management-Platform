<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBridge - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h2 style="text-align: center; margin-bottom: 2rem;">Organization Login</h2>
            <form action="index.html">
                <div class="form-group">
                    <label>Organization Type</label>
                    <select>
                        <option>NGO</option>
                        <option>Restaurant/Hostel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 1rem;">Don't have an account? <a href="login.html?register=true">Register here</a></p>
        </div>
    </div>
</body>
</html>
